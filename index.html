<body>

    <div id="simon-header">
        <h1>Simon...ish<br></h1> 
    </div>
    </div>
    <p style="text-align-center" ><h1 id="high-score">High Score: 0</h1></p>
        <p style="text-align-center"><h1 id="score"> Score: 0 </h1></p>
        <p style="text-align:center">
        <button id="start-game">Start</button>
        </p>
    <div id="button-collection"></div>

    <p style="text-align:center">
        <button id="new-toy-btn">Configure Your Buttons!</button>
    </p>

    <div class="form-container">
        <form id="button1-form" display="inline-block" width:100px">
            <p>Button1 waveform</p>
            <input type="radio" name="button1-waveform" id="sine" value="sine">
            <label for="sine">sine</label><br>
            <input type="radio" name="button1-waveform" id="square" value="square">
            <label for="sine">square</label><br>
            <input type="radio" name="button1-waveform" id="sawtooth" value="sawtooth">
            <label for="sine">sawtooth</label><br>
            <input type="radio" name="button1-waveform" id="triangle" value="triangle">
            <label for="sine">triangle</label><br>
      

            <p></p>
            <strong>
                <label for="button1-color">Button1 color</label>
            </strong>
            <select name="button-1-color-pulldown" id="button1-color">
                <option>red</option>
                <option>blue</option>
               <option>green</option>
                <option>yellow</option>
                <option>purple</option>
                <option>turquoise</option>
                <option>orange</option>
                <option>burlywood</option>
            </select>
            <p></p>
            <input name = "Button 1 Update" type="submit" value="Button 1 Update"> 
        </form> 
    </div>
    <div class="form-container">
        <form id="button2-form" style="display:inline-block">
            <strong>
                <p>Button2 waveform</p>
            </strong>
            <input type="radio" name="button2-waveform" id="sine" value="sine">
            <label for="sine">sine</label><br>

            <input type="radio" name="button2-waveform" id="square" value="square">
            <label for="sine">square</label><br>
            <input type="radio" name="button2-waveform" id="sawtooth" value="sawtooth">
            <label for="sine">sawtooth</label><br>
            <input type="radio" name="button2-waveform"  id="triangle" value="triangle">
            <label for="sine">triangle</label><br>
           

            <p></p>
            <strong>
                <label for="button2-color">Button2 color</label>
            </strong>
            <select name="button-1-color-pulldown" id="button1-color">
                <option>red</option>
                <option>blue</option>
                <option>green</option>
                <option>yellow</option>
                <option>purple</option>
                <option>turquoise</option>
                <option>orange</option>
                <option>burlywood</option>
            </select>
            <p></p>
            <input name = "Button 2 Update" type="submit" value="Button 2 Update">
        </form>
    </div>

        

    <img id="loser-x" src="./src/Family_Feud_Strike_Indicator.webp" alt="Loser" width="125" height="150" class="center" style="display:none">
